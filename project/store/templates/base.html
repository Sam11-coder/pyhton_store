<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Store{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='home_page.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('product') }}">Products</a>
        <a href="{{ url_for('category') }}">Categories</a>
        <a href="{{ url_for('customer') }}">Customers</a>
        <a href="{{ url_for('orders') }}">Orders</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
